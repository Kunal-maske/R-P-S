<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <center>
    <body>
      <h1>Rock-Paper-Scissor</h1>
      <div class="images">
        <img
          class="img"
          id="rock"
          src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png"
          alt="Rock"
        />
        <img
          class="img"
          id="paper"
          src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png"
          alt="paper"
        />
        <img
          class="img"
          id="scissors"
          src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png"
          alt="scissors"
        />
      </div>
      <div class="a">
        <div id="x"></div>
        <div id="y"></div>
      </div>
      <div class="msg"></div>
      <div class="scores">
        <div id="left">
          <p>USER SCORE</p>
          <p id="userscore"></p>
        </div>
        <div id="right">
          <p>COMPUTER SCORE</p>
          <p id="compscore"></p>
        </div>
      </div>

      <button class="reset" type="button">Reset</button>
    </body>
    <script src="app.js"></script>
  </center>
</html>
